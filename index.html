<!doctype html>
<html lang="en">

  <!--/ Head block -->
  <head>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
      <div class="container-fluid">
        <div class="row mt-4">
          <div class="col-4 d-inline">
            <h3 class="mr-1">NOTE LIST</h3>
          </div>
          <h3 class="col-8 d-inline pl-4 border-left">New Note</h3>
        </div>
        <hr>
        <div class="row">
          <div class="container-fluid">
            <div class="row">
              <div class="col-4">
                <input type="text" id="searchInput" placeholder="Search" class="d-inline w-40"></input>
                <input type="button" onclick="search()" class="w-40" value="Search"></input>
                <hr>
                <div id="div_items">
                  <!-- List goes here -->
                </div>
              </div>
              <div class="col-8">
                <div class="form-group pr-4">
                  <input type="text" id="id_title" class="w-100 mb-2" placeholder="Title"></input>
                  <textarea class="form-control rounded-0 pl-1" id="id_textarea" placeholder="Subject" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-primary mr-3 ml-1" onclick="btn_add()">Add Note</button>
                <button type="button" class="btn btn-secondary" onclick="btn_new()">New Note</button>
                <button type="button" class="btn btn-danger float-right mr-4" onclick="btn_delete()">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>

</html>
